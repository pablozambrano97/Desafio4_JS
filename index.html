<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmobilaria ZamRa spa.</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="assets/js/index.js"></script>
</head>
<body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="logo" style="width: 48px;"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav ms-auto">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                            <a class="nav-link" href="#">For sell</a>
                            <a class="nav-link" href="#">For rent</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="filtro" class="px-1 ms-3">
                <label for="floatingPassword1">Número de habitaciones:</label>
                <select class="form-select" aria-label="Default select example" id="floatingPassword1">
                    <option selected>Seleccione uno</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
                <label for="form-floating">Metros cuadrados:</label>
                <div class="input">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingPassword2" min="0">
                        <label for="floatingPassword2">Min:</label>
                    </div>
                    <div class="form-floating">
                        <input type="number" class="form-control" id="floatingPassword3" min="0">
                        <label for="floatingPassword3">Max:</label>
                    </div>
                </div>
                <button type="button" class="btn btn-outline-dark" id="buscar">Buscar</button>
                <button type="button" class="btn btn-outline-dark" id="limpiar">Limpiar filtros</button>
            </section>
            <section class="container-fluid main">
                <h5 id="total_propiedades">
                    
                </h5>
                    <div id="main">
                    
                    </div>
            </section>
        </main>
        <footer>
            <div class="container">
                <footer class="py-3 my-4">
                    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">for sell</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">for rent</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                        <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
                    </ul>
                <p class="text-center text-muted">© 2023 Company, Inc</p>
                </footer>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
